services:
  - type: worker
    name: your-crush-userbot
    env: node
    region: singapore  # or oregon, frankfurt, etc
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: BOT_NAME
        value: "ğ—¬ğ—¢ğ—¨ğ—¥ ğ—–ğ—¥ğ—¨ğ—¦ğ—› âŸµğ—¼_ğŸ¬"
      - key: MAX_ACTIONS_PER_MINUTE
        value: "50"
      - key: TYPING_MIN_DELAY
        value: "800"
      - key: TYPING_MAX_DELAY
        value: "4000"
      # Add these in Render Dashboard:
      # - API_ID (from my.telegram.org)
      # - API_HASH (from my.telegram.org)
      # - SESSION_STRING (from node session.js)
